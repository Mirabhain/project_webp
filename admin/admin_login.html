<style>
  body {
    background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);

    justify-content: center;

    height: 100vh;
    margin: 0;
  }

  .login-container {
    background: #fff8f0;

    border-radius: 25px;

    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  .login-container button:hover {
    background: linear-gradient(135deg, #d35400 0%, #e67e22 100%);
  }

  .error-msg {
    color: #e74c3c;
    margin-top: 10px;
  }
